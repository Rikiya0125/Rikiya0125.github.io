<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>anime.js animation</title>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>



<h1>
  <a href="">
    <img src="Game-Over.png" alt="ロゴの写真">
  </a>
</h1>
<div class="list">
  <h2>タイピングテスト</h2>
</div>

<div class="word">
  <h1 id="target">果物の綴り</h1>
</div>



<div style="padding: 10px; margin-bottom: 10px; border: 1px dotted #333333;">
  <p class="info">
    正しく打った数: <span id="score">0</span>
    間違えた数: <span id="miss">0</span>
  </p>
</div>




<a href="https://qiita.com/amanomunt/items/adbb8c9932b33fa0e6e7" style="position:absolute; bottom:0; right:0;">
<img src="https://stickershop.line-scdn.net/stickershop/v1/product/1314747/LINEStorePC/main.png;compress=true" alt="こうかとん" width="100" height="100">
</a>
<div class="sample">
  <img src="https://fukidesign.com/e/e0844/m_e0844_0.png" alt="吹き出し" width="150" height="80" >
</div>
<p class="timer">
  タイマー: <span id="timer">30.00</span> <!--timer表示エリア-->
</p>
<!--背景-->
<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="タイピングの結果をシェアしよう！" data-show-count="false">Tweet</a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<script type="text/javascript" src="animation.js"></script>

<div class="bg_pattern Lines_v3"></div>


</body>
</html>
